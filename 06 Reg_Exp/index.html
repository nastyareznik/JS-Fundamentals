<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegExp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>Regular Expression</h1>
    <p>
      A regular expression is a sequence of characters that specifies a match
      pattern in text. Usually such patterns are used by string-searching
      algorithms for "find" or "find and replace" operations on strings, or for
      input validation.
    </p>
    <section class="container task-five">
        <form action="" class="task-five-form">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="@gmail.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="+00-000-000-00-00">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    I agree to the terms and conditions
                </label>
            </div>
            <button type="submit" class="btn btn-primary" id="createAccount">Create Account</button>
        </form>
        <section>
          
  </body>
</html>
